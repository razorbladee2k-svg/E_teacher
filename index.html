<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTeacher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
  <span id="userName">Guest</span>
  <button id="logoutBtn" class="hidden">Logout</button>
</div>

<header>
  <h1>eTeacher</h1>
  <p>English Grammar Learning Platform</p>
</header>

<nav>
  <button data-page="home">Home</button>
  <button data-page="signup">Sign Up</button>
  <button data-page="login">Login</button>
  <button data-page="grammar">Grammar</button>
  <button data-page="practice">Practice</button>
</nav>

<!-- HOME -->
<section id="home" class="page">
  <h2>Welcome</h2>
  <p>Please sign up or log in.</p>
</section>

<!-- SIGN UP -->
<section id="signup" class="page hidden">
  <h2>Sign Up</h2>
  <input id="suUser" placeholder="Username">
  <input id="suPass" type="password" placeholder="Password">
  <button id="signupSubmit">Create Account</button>
</section>

<!-- LOGIN -->
<section id="login" class="page hidden">
  <h2>Login</h2>
  <input id="liUser" placeholder="Username">
  <input id="liPass" type="password">
  <button id="loginSubmit">Login</button>
</section>

<!-- GRAMMAR -->
<section id="grammar" class="page hidden">
  <h2>A1 Grammar</h2>
  <ul id="lessonList"></ul>
  <div id="lessonBox">Select a lesson.</div>
</section>

<!-- PRACTICE -->
<section id="practice" class="page hidden">
  <h2>Practice</h2>
  <p>Practice will unlock after login.</p>
</section>

<script src="script.js"></script>
</body>
</html>
