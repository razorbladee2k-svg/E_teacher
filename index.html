<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTeacher â€“ Learn English with us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">eTeacher</div>
  <div class="actions">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="darkToggle">ğŸŒ™</button>
  </div>
</header>

<main>

<!-- LOGIN -->
<section id="loginPage" class="page active">
  <h1>Login</h1>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Continue</button>
</section>

<!-- SIGN UP -->
<section id="signupPage" class="page">
  <h1>Sign Up</h1>
  <input id="signupUser" placeholder="Username">
  <input id="signupPass" type="password" placeholder="Password">
  <button onclick="signup()">Create account</button>
  <button onclick="goLogin()">â† Back</button>
</section>

<!-- LEVEL -->
<section id="levelPage" class="page">
  <h1>Choose your level</h1>
  <div class="levels">
    <button onclick="setLevel('A1')">A1</button>
    <button onclick="setLevel('A2')">A2</button>
    <button onclick="setLevel('B1')">B1</button>
    <button onclick="setLevel('B2')">B2</button>
  </div>
  <button onclick="goLogin()">â† Back</button>
</section>

<!-- DASHBOARD -->
<section id="dashboardPage" class="page">
  <h1 id="welcome"></h1>
  <button onclick="openGrammar()">Grammar</button>
  <button onclick="openPractice()">Practice</button>
  <button onclick="openEssay()">Essay</button>
  <button class="danger" onclick="logout()">Logout</button>
</section>

<!-- GRAMMAR -->
<section id="grammarPage" class="page">
  <h1>Grammar topics</h1>
  <ul id="grammarList"></ul>
  <button onclick="goDashboard()">â† Back</button>
</section>

<!-- PRACTICE -->
<section id="practicePage" class="page">
  <h1>Practice</h1>
  <p id="practiceQuestion"></p>
  <input id="practiceInput" placeholder="Your answer">
  <button onclick="checkPractice()">Check</button>
  <p id="practiceResult"></p>
  <button onclick="nextPractice()">Next</button>
  <button onclick="goDashboard()">â† Back</button>
</section>

<!-- ESSAY -->
<section id="essayPage" class="page">
  <h1>Essay</h1>
  <p id="essayTitle"></p>
  <textarea id="essayText" placeholder="Write here..."></textarea>
  <p id="essayCount">0 / 150 words</p>
  <button onclick="checkEssay()">Check with AI</button>
  <div id="essayFeedback"></div>
  <button onclick="goDashboard()">â† Back</button>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
