<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTeacher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div id="logo" class="brand">eTeacher</div>

  <nav class="nav-center">
    <button class="navBtn" data-page="dashboard">Dashboard</button>
    <button class="navBtn" data-page="grammar">Grammar</button>
    <button class="navBtn" data-page="practice">Practice</button>
    <button class="navBtn" data-page="essay">Essay</button>
  </nav>

  <div class="nav-right">
    <button id="themeBtn" class="icon">ðŸŒ™</button>
    <button id="loginBtn" class="btn ghost">Login</button>
    <button id="signupBtn" class="btn primary">Sign Up</button>
    <button id="logoutBtn" class="btn danger hidden">Logout</button>
  </div>
</header>

<main>

<section id="home" class="page active">
  <h1>Master English with clarity</h1>
  <p>Grammar Â· Practice Â· Writing Â· Progress</p>
</section>

<section id="auth" class="page">
  <div class="card auth">
    <h2 id="authTitle"></h2>
    <input id="authUser" placeholder="Username">
    <input id="authPass" type="password" placeholder="Password">
    <button id="authSubmit" class="btn primary full">Continue</button>
    <button class="btn ghost full back">Back</button>
  </div>
</section>

<section id="dashboard" class="page">
  <h2>Select your level</h2>
  <div id="levels" class="grid"></div>
</section>

<section id="grammar" class="page">
  <h2 id="grammarTitle"></h2>
  <div id="grammarList" class="list"></div>
</section>

<section id="practice" class="page">
  <h2>Practice</h2>
  <div class="card">
    <p id="question"></p>
    <div id="answers"></div>
  </div>
</section>

<section id="essay" class="page">
  <h2>Essay</h2>
  <textarea id="essayText"></textarea>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
