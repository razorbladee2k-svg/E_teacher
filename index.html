<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTeacher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- AUTH -->
  <section id="auth" class="page active">
    <div class="card auth">
      <h1>eTeacher</h1>
      <p>Learn English professionally</p>
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button id="loginBtn" class="btn primary">Login</button>
      <button id="signupBtn" class="btn outline">Sign Up</button>
    </div>
  </section>

  <!-- LEVEL -->
  <section id="level" class="page">
    <div class="card">
      <h2>How would you like to start?</h2>
      <button id="chooseLevelBtn" class="btn big primary">Choose my level</button>
      <button id="testLevelBtn" class="btn big outline">What is my level?</button>
    </div>
  </section>

  <!-- HUB -->
  <section id="hub" class="page">
    <div class="card">
      <h2 id="welcomeText"></h2>
      <div class="hub">
        <button id="grammarBtn" class="btn big primary">Grammar</button>
        <button id="practiceBtn" class="btn big outline">Practice</button>
        <button id="essayBtn" class="btn big ghost">Essay</button>
      </div>
      <button id="logoutBtn" class="btn danger">Logout</button>
    </div>
  </section>

  <!-- GRAMMAR -->
  <section id="grammar" class="page">
    <div class="card">
      <h2>Grammar topics</h2>
      <div id="grammarList"></div>
      <button class="btn ghost back">Back</button>
    </div>
  </section>

  <!-- PRACTICE -->
  <section id="practice" class="page">
    <div class="card">
      <h2 id="practiceTitle"></h2>
      <p id="question"></p>
      <div id="answers"></div>
      <button id="askAI" class="btn outline">Ask AI</button>
      <button class="btn ghost back">Back</button>
    </div>
  </section>

  <!-- ESSAY -->
  <section id="essay" class="page">
    <div class="card">
      <h2 id="essayTitle"></h2>
      <textarea id="essayText" placeholder="Start writing..."></textarea>
      <p id="wordCount">0 / 180</p>
      <button class="btn primary">Save Essay</button>
      <button class="btn ghost back">Back</button>
    </div>
  </section>

</div>

<!-- AI MODAL -->
<div id="aiModal" class="modal hidden">
  <div class="card">
    <h3>AI Advisor</h3>
    <p id="aiText"></p>
    <button class="btn ghost" onclick="closeAI()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
