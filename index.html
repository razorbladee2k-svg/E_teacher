<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>eTeacher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">eTeacher</div>
  <div class="user-area">
    <span id="username">Guest</span>
    <span id="xp">0 XP</span>
    <span id="streak">üî• 0</span>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign up</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>
</header>

<main id="app">

  <!-- AUTH -->
  <section id="auth" class="screen hidden">
    <h2 id="authTitle">Login</h2>
    <input id="authUser" placeholder="Username" />
    <input id="authPass" type="password" placeholder="Password" />
    <button id="authSubmit">Continue</button>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" class="screen">
    <h1>Your English Path</h1>

    <div class="level-grid">
      <div class="level-card" data-level="A1">
        <h3>A1</h3>
        <div class="progress-ring" data-progress="0"></div>
      </div>
      <div class="level-card locked">
        <h3>A2</h3>
      </div>
      <div class="level-card locked">
        <h3>B1</h3>
      </div>
      <div class="level-card locked">
        <h3>B2</h3>
      </div>
    </div>
  </section>

  <!-- LESSONS -->
  <section id="lessons" class="screen hidden">
    <h2 id="lessonTitle"></h2>
    <div id="lessonList" class="lesson-grid"></div>
    <button class="back">‚Üê Back</button>
  </section>

  <!-- PRACTICE -->
  <section id="practice" class="screen hidden">
    <h2 id="practiceTitle"></h2>
    <div class="card">
      <p id="question"></p>
      <div id="answers"></div>
    </div>
    <p id="feedback"></p>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
