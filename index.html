<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eTeacher</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id="app">

<header>
  <div class="logo" onclick="show('auth')">eTeacher</div>
</header>

<!-- AUTH PAGE -->
<section id="auth" class="page active">
  <div class="card">
    <h1>Welcome to eTeacher</h1>
    <input id="username" placeholder="Username">
    <button id="loginBtn">Log in</button>
    <button id="signupBtn" class="secondary">Sign up</button>
  </div>
</section>

<!-- LEVEL PAGE -->
<section id="level" class="page">
  <div class="card">
    <h2>How would you like to start?</h2>
    <button id="chooseLevelBtn">Choose my level</button>
    <button id="testLevelBtn" class="secondary">What is my level?</button>

    <div id="levelOptions" class="hidden">
      <button class="lvl" data-lvl="A1">A1</button>
      <button class="lvl" data-lvl="A2">A2</button>
      <button class="lvl" data-lvl="B1">B1</button>
      <button class="lvl" data-lvl="B2">B2</button>
    </div>

    <div id="levelTest" class="hidden">
      <p id="testQ"></p>
      <div id="testAnswers"></div>
    </div>

    <button class="back">← Back</button>
  </div>
</section>

<!-- HUB -->
<section id="hub" class="page">
  <div class="card">
    <h2 id="welcomeText"></h2>
    <button id="grammarBtn">Grammar</button>
    <button id="practiceBtn" class="secondary">Practice</button>
    <button id="essayBtn" class="secondary">Essay</button>
    <button class="back">← Back</button>
  </div>
</section>

<!-- GRAMMAR -->
<section id="grammar" class="page">
  <div class="card">
    <h2>Grammar</h2>
    <div id="grammarList"></div>
    <button class="back">← Back</button>
  </div>
</section>

<!-- PRACTICE -->
<section id="practice" class="page">
  <div class="card">
    <p id="question"></p>
    <div id="answers"></div>
    <button class="back">← Back</button>
  </div>
</section>

<!-- ESSAY -->
<section id="essay" class="page">
  <div class="card">
    <h3 id="essayTitle"></h3>
    <textarea id="essayText" placeholder="Write your essay here..."></textarea>
    <p id="wordCount">0 / 180</p>
    <button class="back">← Back</button>
  </div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
