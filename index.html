<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eTeacher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top">
  <div class="brand" onclick="go('home')">eTeacher</div>

</header>

<main>

<!-- HOME -->
<section id="home" class="page active">
  <h1 class="main-title">Learn English with us</h1>
  <p class="tagline">Grammar â€¢ Practice â€¢ Writing</p>

  <div class="home-buttons">

    <button onclick="go('essay')" class="outline">Essay</button>
  </div>
</section>

<!-- GRAMMAR -->
<section id="grammar" class="page">
  <div class="card">
    <h2>Grammar (B1)</h2>
    <ul>
      <li>Present perfect vs past simple</li>
      <li>First & second conditionals</li>
      <li>Passive voice</li>
    </ul>
    <button class="back" onclick="go('home')">â† Back</button>
  </div>
</section>

<!-- PRACTICE -->
<section id="practice" class="page">
  <div class="card">
    <h2>Practice</h2>
    <p id="question">If I ___ more time, I would study.</p>

    <div class="answers">
      <button onclick="answer(false)">have</button>
      <button onclick="answer(true)">had</button>
    </div>

    <p id="feedback"></p>
    <button class="back" onclick="go('home')">â† Back</button>
  </div>
</section>

<!-- ESSAY -->
<section id="essay" class="page">
  <div class="card">
    <h2>Essay</h2>
    <textarea id="essayText" placeholder="Write 50â€“150 words..."></textarea>
    <p id="wordCount">0 words</p>
    <button onclick="checkEssay()">Check essay</button>
    <div id="essayFeedback"></div>
    <button class="back" onclick="go('home')">â† Back</button>
  </div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
