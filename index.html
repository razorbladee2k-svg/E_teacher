<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTeacher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 class="logo">eTeacher</h1>
  <button class="icon-btn" onclick="toggleDark()">ğŸŒ™</button>
</header>

<!-- HOME -->
<section id="home" class="page active">
  <h2 class="title">Learn English with us</h2>
  <p class="subtitle">Grammar â€¢ Practice â€¢ Writing</p>

  <div class="card">
    <button onclick="showPage('login')">Get Started</button>
  </div>
</section>

<!-- LOGIN -->
<section id="login" class="page">
  <div class="card">
    <h3>Login</h3>
    <input id="username" placeholder="Username">
    <button onclick="login()">Continue</button>
    <button class="back" onclick="showPage('home')">â† Back</button>
  </div>
</section>

<!-- LEVEL -->
<section id="level" class="page">
  <div class="card">
    <h3>Choose your level</h3>
    <button onclick="setLevel('A2')">A2</button>
    <button onclick="setLevel('B1')">B1</button>
    <button onclick="setLevel('B2')">B2</button>
    <button class="back" onclick="showPage('login')">â† Back</button>
  </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="page">
  <div class="card">
    <h3 id="welcome"></h3>
    <button onclick="showPage('grammar')">Grammar</button>
    <button onclick="showPage('practice')">Practice</button>
    <button onclick="showPage('essay')">Essay</button>
    <button class="back" onclick="showPage('home')">â† Back</button>
  </div>
</section>

<!-- PRACTICE -->
<section id="practice" class="page">
  <div class="card">
    <h3>Practice</h3>
    <p id="qText"></p>
    <button onclick="nextQuestion()">Next</button>
    <button class="back" onclick="showPage('dashboard')">â† Back</button>
  </div>
</section>

<!-- ESSAY -->
<section id="essay" class="page">
  <div class="card">
    <h3 id="essayTitle"></h3>
    <textarea id="essayText" placeholder="Write your essay..."></textarea>
    <p id="count">0 / 180 words</p>
    <button onclick="checkEssay()">Check Essay</button>
    <button class="back" onclick="showPage('dashboard')">â† Back</button>
  </div>
</section>

<!-- JS MUST BE LAST -->
<script src="script.js"></script>
</body>
</html>
