<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>eTeacher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">eTeacher</div>
  <div class="header-actions">
    <a href="https://www.youtube.com/@4000EssentialEnglishWords" target="_blank">Need vocabulary?</a>
    <button class="dark-toggle" onclick="toggleDark()">üåô</button>
  </div>
</header>

<div class="hero">
  <h1>Learn English with us</h1>
  <p>Grammar ‚Ä¢ Practice ‚Ä¢ Writing</p>
</div>

<!-- LOGIN -->
<section id="auth" class="page active">
  <div class="card">
    <h2>Login / Sign Up</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
    <button class="btn btn-outline" onclick="signup()">Sign Up</button>
  </div>
</section>

<!-- TEST INTRO -->
<section id="testIntro" class="page">
  <div class="card">
    <h2>English Level Test</h2>
    <p>15 real questions</p>
    <button class="btn" onclick="startTest()">Start Test</button>
    <button class="back-btn" onclick="goHome()">‚Üê Back</button>
  </div>
</section>

<!-- TEST -->
<section id="test" class="page">
  <div class="card">
    <div id="questionText"></div>
    <div id="options" class="options"></div>
  </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="page">
  <div class="card">
    <h2 id="welcome"></h2>
    <button class="btn" onclick="openGrammar()">Grammar</button>
    <button class="btn" onclick="openPractice()">Practice</button>
    <button class="btn" onclick="openEssay()">Essay</button>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
</section>

<!-- GRAMMAR -->
<section id="grammar" class="page">
  <div class="card">
    <h2>Grammar</h2>
    <div class="grammar-rule">Present Perfect: Subject + have/has + Past Participle</div>
    <div class="grammar-rule">Conditionals: If + past simple, would + verb</div>
    <div class="grammar-rule">Passive: Object + be + past participle</div>
    <button class="back-btn" onclick="openDashboard()">‚Üê Back</button>
  </div>
</section>

<!-- PRACTICE -->
<section id="practice" class="page">
  <div class="card">
    <div id="practiceQ"></div>
    <div id="practiceOpts"></div>
    <button class="btn" onclick="nextPractice()">Next</button>
    <button class="back-btn" onclick="openDashboard()">‚Üê Back</button>
  </div>
</section>

<!-- ESSAY -->
<section id="essay" class="page">
  <div class="card">
    <div class="essay-title" id="essayTitle"></div>
    <textarea id="essayText" rows="6" placeholder="Write your essay..."></textarea>
    <div class="word-count" id="count">0 words</div>
    <button class="btn" onclick="checkEssay()">Check Essay</button>
    <div class="ai-feedback" id="feedback"></div>
    <button class="back-btn" onclick="openDashboard()">‚Üê Back</button>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
