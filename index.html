<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTeacher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-light">

<header class="navbar">
  <div class="nav-left">
    <span class="logo">eTeacher</span>
    <button class="navBtn" data-page="home">Home</button>
    <button class="navBtn" data-page="dashboard">Dashboard</button>
    <button class="navBtn" data-page="grammar">Grammar</button>
    <button class="navBtn" data-page="practice">Practice</button>
    <button class="navBtn" data-page="essay">Essay</button>
  </div>

  <div class="nav-right">
    <button id="themeToggle" class="iconBtn">ðŸŒ™</button>
    <button id="loginBtn" class="bigBtn ghost">Log in</button>
    <button id="signupBtn" class="bigBtn primary">Sign up</button>
    <button id="logoutBtn" class="bigBtn danger hidden">Logout</button>
  </div>
</header>

<main>

<section id="home" class="page">
  <div class="hero">
    <h1>Learn English clearly and professionally</h1>
    <p>Structured grammar Â· adaptive practice Â· writing</p>
    <div class="hero-actions">
      <button id="testLevelBtn" class="bigBtn primary">Test my level</button>
      <button id="chooseLevelBtn" class="bigBtn outline">Choose my level</button>
    </div>
  </div>
</section>

<section id="auth" class="page hidden">
  <div class="auth-card">
    <h2 id="authTitle">Log in</h2>
    <input id="authUser" placeholder="Username">
    <input id="authPass" type="password" placeholder="Password">
    <button id="authSubmit" class="bigBtn primary full">Continue</button>
    <button class="bigBtn ghost backBtn full">Back</button>
  </div>
</section>

<section id="dashboard" class="page hidden">
  <h2>Your level</h2>
  <div id="levelGrid" class="grid"></div>
</section>

<section id="grammar" class="page hidden">
  <h2 id="grammarTitle"></h2>
  <div id="grammarList" class="list"></div>
  <button class="bigBtn ghost backBtn">Back</button>
</section>

<section id="practice" class="page hidden">
  <h2>Practice</h2>
  <div class="practice-card">
    <p id="question"></p>
    <div id="answers"></div>
  </div>
  <button class="bigBtn ghost backBtn">Back</button>
</section>

<section id="essay" class="page hidden">
  <h2>Essay</h2>
  <textarea id="essayText" placeholder="Write your essay..."></textarea>
  <button id="saveEssay" class="bigBtn primary">Save Essay</button>
  <ul id="essayList"></ul>
  <button class="bigBtn ghost backBtn">Back</button>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
