<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTeacher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
  <span class="logo">eTeacher</span>
  <div>
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
  </div>
</div>

<!-- MAIN PAGE -->
<section id="main" class="page">
  <h1>Welcome</h1>
  <button id="grammarBtn">Grammar</button>
  <button id="practiceBtn">Practice</button>
</section>

<!-- GRAMMAR PAGE -->
<section id="grammar" class="page hidden">
  <h2>Grammar Levels</h2>
  <button class="levelBtn" data-level="A1">A1</button>
  <button class="levelBtn" data-level="A2">A2</button>
  <button class="levelBtn" data-level="B1">B1</button>
  <button class="levelBtn" data-level="B2">B2</button>

  <ul id="grammarList"></ul>
  <button id="backFromGrammar">Back</button>
</section>

<!-- PRACTICE PAGE -->
<section id="practice" class="page hidden">
  <h2>Practice Difficulty</h2>
  <button>Easy</button>
  <button>Medium</button>
  <button>Hard</button>
  <br><br>
  <button id="backFromPractice">Back</button>
</section>

<!-- SIGN UP -->
<section id="signup" class="page hidden">
  <h2>Sign Up</h2>
  <input id="suUser" placeholder="Username">
  <input id="suPass" type="password" placeholder="Password">
  <button id="signupSubmit">Create Account</button>
  <br><br>
  <button id="backFromSignup">Back</button>
</section>

<!-- LOGIN -->
<section id="login" class="page hidden">
  <h2>Log In</h2>
  <input id="liUser" placeholder="Username">
  <input id="liPass" type="password" placeholder="Password">
  <button id="loginSubmit">Log In</button>
  <br><br>
  <button id="backFromLogin">Back</button>
</section>

<script src="script.js"></script>
</body>
</html>
