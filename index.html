<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eTeacher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top">
  <div class="brand" onclick="go('auth')">eTeacher</div>
  <div class="auth-buttons">
    <button onclick="go('auth')">Login</button>
    <button class="outline" onclick="go('auth')">Sign Up</button>
  </div>
</header>

<main>

<!-- AUTH -->
<section id="auth" class="page active">
  <div class="card">
    <h2>Login / Sign Up</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button class="outline" onclick="signup()">Sign Up</button>
  </div>
</section>

<!-- LEVEL SELECT -->
<section id="level" class="page">
  <div class="card">
    <h2>Choose your level</h2>
    <button onclick="setLevel('A1')">A1</button>
    <button onclick="setLevel('A2')">A2</button>
    <button onclick="setLevel('B1')">B1</button>
    <button onclick="setLevel('B2')">B2</button>
    <button class="back" onclick="go('auth')">← Back</button>
  </div>
</section>

<!-- HOME -->
<section id="home" class="page">
  <h1 class="title">Learn English with us</h1>
  <p class="subtitle">Grammar • Practice • Writing</p>

  <div class="home-buttons">
    <button onclick="go('grammar')">Grammar</button>
    <button class="outline" onclick="go('practice')">Practice</button>
    <button class="outline" onclick="go('essay')">Essay</button>
  </div>

  <button class="logout" onclick="logout()">Logout</button>
</section>

<!-- GRAMMAR -->
<section id="grammar" class="page">
  <div class="card wide">
    <h2 id="grammarTitle"></h2>
    <div id="grammarContent"></div>
    <button class="back" onclick="go('home')">← Back</button>
  </div>
</section>

<!-- PRACTICE -->
<section id="practice" class="page">
  <div class="card">
    <h2>Practice</h2>
    <p id="question"></p>
    <div id="answers"></div>
    <p id="feedback"></p>
    <button class="back" onclick="go('home')">← Back</button>
  </div>
</section>

<!-- ESSAY -->
<section id="essay" class="page">
  <div class="card wide">
    <h2>Essay</h2>
    <p id="essayTopic"></p>
    <textarea id="essayText" placeholder="Write 80–150 words..."></textarea>
    <p id="wordCount">0 words</p>
    <button onclick="checkEssay()">Send</button>
    <div id="essayFeedback"></div>
    <button class="back" onclick="go('home')">← Back</button>
  </div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
