<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTeacher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div id="userName">Guest</div>
  <div class="auth">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>
</div>

<header>
  <h1>eTeacher</h1>
  <p>English Grammar Learning Platform</p>
</header>

<nav>
  <button data-page="home">Home</button>
  <button data-page="grammar">Grammar</button>
  <button data-page="practice">Practice</button>
</nav>

<!-- HOME -->
<section id="home" class="page">
  <h2>Welcome</h2>
  <p>Learn English grammar step by step from A1 to B2.</p>
</section>

<!-- GRAMMAR -->
<section id="grammar" class="page hidden">
  <h2>A1 Grammar</h2>

  <select id="levelSelect">
    <option value="A1">A1</option>
  </select>

  <ul id="lessonList"></ul>

  <div id="lessonBox">Select a grammar topic.</div>
</section>

<!-- PRACTICE -->
<section id="practice" class="page hidden">
  <h2 id="practiceTitle">Practice</h2>
  <p id="question"></p>
  <div id="answers"></div>
  <p id="feedback"></p>
  <button id="nextBtn">Next</button>
</section>

<!-- AUTH MODAL -->
<div id="authModal" class="modal hidden">
  <div class="modal-box">
    <h3 id="authTitle"></h3>
    <input id="authUser" placeholder="Username">
    <input id="authPass" type="password" placeholder="Password">
    <button id="submitAuth">Submit</button>
    <button id="cancelAuth">Cancel</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
