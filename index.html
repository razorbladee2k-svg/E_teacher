<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>eTeacher ‚Äì Learn English with us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">eTeacher</div>
  <div class="actions">
    <button class="icon-btn" onclick="toggleDark()">üåô</button>
  </div>
</header>

<main>

  <!-- HOME -->
  <section id="home" class="page active">
    <h1 class="title">Learn English with us</h1>
    <p class="subtitle">Grammar ‚Ä¢ Practice ‚Ä¢ Writing</p>

    <div class="card">
      <button onclick="showPage('login')">Get Started</button>
    </div>
  </section>

  <!-- LOGIN -->
  <section id="login" class="page">
    <div class="card">
      <h2>Login</h2>
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button class="link" onclick="showPage('signup')">Sign Up</button>
      <button class="link" onclick="showPage('home')">‚Üê Back</button>
    </div>
  </section>

  <!-- SIGN UP -->
  <section id="signup" class="page">
    <div class="card">
      <h2>Create account</h2>
      <input placeholder="Username">
      <input type="password" placeholder="Password">
      <button onclick="showPage('level')">Continue</button>
      <button class="link" onclick="showPage('login')">‚Üê Back</button>
    </div>
  </section>

  <!-- LEVEL -->
  <section id="level" class="page">
    <div class="card">
      <h2>Choose your level</h2>
      <button onclick="setLevel('A2')">A2</button>
      <button onclick="setLevel('B1')">B1</button>
      <button onclick="setLevel('B2')">B2</button>
    </div>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" class="page">
    <div class="card">
      <h2 id="welcome"></h2>
      <button onclick="showPage('grammar')">Grammar</button>
      <button onclick="showPage('practice')">Practice</button>
      <button onclick="showPage('essay')">Essay</button>
      <button class="danger" onclick="showPage('home')">Logout</button>
    </div>
  </section>

  <!-- GRAMMAR -->
  <section id="grammar" class="page">
    <div class="card">
      <h2>Present Perfect</h2>
      <p><b>Structure:</b></p>
      <code>Subject + have/has + Past Participle + Object</code>
      <p>Example: I have finished my homework.</p>

      <a class="youtube" target="_blank"
        href="https://www.youtube.com/@4000EssentialEnglishWords">
        Need vocabulary?
      </a>

      <button onclick="showPage('dashboard')">‚Üê Back</button>
    </div>
  </section>

  <!-- PRACTICE -->
  <section id="practice" class="page">
    <div class="card">
      <h2 id="qText"></h2>
      <button onclick="answer(true)">Correct</button>
      <button onclick="answer(false)">Incorrect</button>
      <button onclick="showPage('dashboard')">‚Üê Back</button>
    </div>
  </section>

  <!-- ESSAY -->
  <section id="essay" class="page">
    <div class="card">
      <h2 id="essayTitle"></h2>
      <textarea id="essayText" placeholder="Write your essay..."></textarea>
      <p id="count">0 / 180 words</p>
      <button onclick="checkEssay()">Send</button>
      <button onclick="showPage('dashboard')">‚Üê Back</button>
    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
