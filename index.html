<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTeacher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">

<header class="topbar">
  <div class="brand">eTeacher</div>

  <nav>
    <button class="nav" data-page="home">Home</button>
    <button class="nav" data-page="dashboard">Dashboard</button>
    <button class="nav" data-page="grammar">Grammar</button>
    <button class="nav" data-page="practice">Practice</button>
    <button class="nav" data-page="essay">Essay</button>
  </nav>

  <div class="auth">
    <button id="theme">ðŸŒ™</button>
    <button id="login">Login</button>
    <button id="signup" class="primary">Sign Up</button>
    <button id="logout" class="danger hidden">Logout</button>
  </div>
</header>

<main>

<section id="home" class="page">
  <h1>Master English with structure and clarity</h1>
  <p>Professional grammar Â· adaptive practice Â· guided writing</p>
  <div class="actions">
    <button id="testLevel" class="primary big">Test my level</button>
    <button id="chooseLevel" class="outline big">Choose my level</button>
  </div>
</section>

<section id="authPage" class="page hidden">
  <div class="card authBox">
    <h2 id="authTitle"></h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button id="submitAuth" class="primary big full">Continue</button>
    <button class="back">Back</button>
  </div>
</section>

<section id="dashboard" class="page hidden">
  <h2>Select your level</h2>
  <div id="levels" class="grid"></div>
</section>

<section id="grammar" class="page hidden">
  <h2 id="grammarTitle"></h2>
  <div id="grammarList" class="list"></div>
  <button class="back">Back</button>
</section>

<section id="practice" class="page hidden">
  <h2>Practice</h2>
  <div class="card">
    <p id="q"></p>
    <div id="opts"></div>
  </div>
  <button class="back">Back</button>
</section>

<section id="essay" class="page hidden">
  <h2>Essay Practice</h2>
  <p id="essayInfo"></p>
  <textarea id="essayText"></textarea>
  <p id="count"></p>
  <button id="saveEssay" class="primary big">Submit Essay</button>
  <ul id="essayList"></ul>
  <button class="back">Back</button>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
