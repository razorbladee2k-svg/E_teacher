<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTeacher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">eTeacher</div>
  <div class="header-actions">
    <a class="vocab-link"
       href="https://www.youtube.com/@4000EssentialEnglishWords"
       target="_blank">Need vocabulary?</a>
    <button class="dark-toggle" onclick="toggleDark()">üåô</button>
  </div>
</header>

<div class="hero">
  <h1>Learn English with us</h1>
  <p>Grammar ‚Ä¢ Practice ‚Ä¢ Writing</p>
</div>

<!-- AUTH -->
<section id="auth" class="page active">
  <div class="card">
    <h2>Login / Sign Up</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
    <button class="btn btn-outline" onclick="signup()">Sign Up</button>
  </div>
</section>

<!-- TEST INTRO -->
<section id="testIntro" class="page">
  <div class="card">
    <h2>English Level Test</h2>
    <p>10 real grammar questions</p>
    <button class="btn" onclick="startTest()">Start Test</button>
    <button class="back-btn" onclick="showPage('auth')">‚Üê Back</button>
  </div>
</section>

<!-- TEST -->
<section id="test" class="page">
  <div class="card">
    <div id="questionText" class="question"></div>
    <div id="options" class="options"></div>
  </div>
</section>

<!-- RESULT -->
<section id="result" class="page">
  <div class="card">
    <h2 id="resultText"></h2>
    <button class="btn" onclick="loadDashboard()">Continue</button>
  </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="page">
  <div class="card">
    <h2>Dashboard</h2>
    <p>Your level: <b id="userLevel"></b></p>
    <button class="btn" onclick="loadGrammar()">Grammar</button>
    <button class="btn" onclick="loadPractice()">Practice</button>
    <button class="btn" onclick="loadEssay()">Essay</button>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
</section>

<!-- GRAMMAR -->
<section id="grammar" class="page">
  <div class="card">
    <h2>Grammar</h2>
    <div id="grammarContent"></div>
    <button class="back-btn" onclick="showPage('dashboard')">‚Üê Back</button>
  </div>
</section>

<!-- PRACTICE -->
<section id="practice" class="page">
  <div class="card">
    <h2>Practice</h2>
    <p id="practiceQuestion"></p>
    <button class="btn" onclick="nextPractice()">Next</button>
    <button class="back-btn" onclick="showPage('dashboard')">‚Üê Back</button>
  </div>
</section>

<!-- ESSAY -->
<section id="essay" class="page">
  <div class="card">
    <div class="essay-title" id="essayTitle"></div>
    <textarea id="essayText" rows="6" placeholder="Write your essay..."></textarea>
    <button class="btn" onclick="checkEssay()">Check Essay</button>
    <div id="essayFeedback" class="ai-feedback"></div>
    <button class="back-btn" onclick="showPage('dashboard')">‚Üê Back</button>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
