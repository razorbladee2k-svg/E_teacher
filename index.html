<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTeacher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">

<header class="navbar">
  <div class="left">
    <span class="logo">eTeacher</span>
    <button class="navBtn" data-page="dashboard">Dashboard</button>
    <button class="navBtn" data-page="grammar">Grammar</button>
    <button class="navBtn" data-page="practice">Practice</button>
  </div>

  <div class="right">
    <button id="themeToggle">ğŸŒ™</button>
    <button id="loginBtn">Log in</button>
    <button id="signupBtn" class="primary">Sign up</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>
</header>

<section id="hero">
  <h1>Learn English clearly and professionally</h1>
  <p>Structured grammar, adaptive practice, real progress.</p>
  <button id="testLevelBtn" class="primary large">Test my level</button>
  <button id="chooseLevelBtn" class="outline large">Choose my level</button>
</section>

<section id="auth" class="page hidden">
  <h2 id="authTitle"></h2>
  <input id="authUser" placeholder="Username">
  <input id="authPass" type="password" placeholder="Password">
  <button id="authSubmit" class="primary">Continue</button>
  <button class="ghost backBtn">â† Back</button>
</section>

<section id="dashboard" class="page hidden">
  <h2>Your Levels</h2>
  <div id="levelGrid" class="grid"></div>
</section>

<section id="grammar" class="page hidden">
  <h2 id="grammarTitle"></h2>
  <div id="grammarList" class="list"></div>
  <button class="ghost backBtn">â† Back</button>
</section>

<section id="practice" class="page hidden">
  <h2 id="practiceTitle"></h2>
  <div class="card">
    <p id="question"></p>
    <div id="answers"></div>
    <p id="feedback"></p>
  </div>
  <button class="ghost backBtn">â† Back</button>
</section>

<script src="script.js"></script>
</body>
</html>
