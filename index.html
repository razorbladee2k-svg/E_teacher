<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>eTeacher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <span class="logo">eTeacher</span>

    <nav class="nav">
      <div class="nav-item">Grammar</div>
      <div class="nav-item">Practice</div>
      <div class="nav-item">Levels</div>
      <div class="nav-item">Resources</div>
    </nav>
  </div>

  <div class="header-right">
    <button id="themeBtn">üåô</button>
    <button id="loginBtn" class="ghost">Log In</button>
    <button id="signupBtn" class="primary">Sign Up</button>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-text">
    <h1>Discover a smarter way to learn English</h1>
    <p>
      Build real grammar skills with structured lessons, adaptive practice,
      and progress tracking ‚Äî from A1 to B2.
    </p>
    <div class="hero-actions">
      <button class="primary big" id="startPractice">
        Give me a practice
      </button>
      <button class="outline big" id="chooseLevel">
        Choose my level
      </button>
    </div>
  </div>

  <div class="hero-visual">
    <!-- placeholder box (replace with SVG/illustration later) -->
    <div class="illustration"></div>
  </div>
</section>

<!-- APP -->
<main id="app" class="hidden">

  <!-- DASHBOARD -->
  <section id="dashboard" class="screen">
    <h2>Your learning path</h2>
    <div class="card-grid" id="levelCards"></div>
  </section>

  <!-- GRAMMAR -->
  <section id="grammar" class="screen hidden">
    <h2 id="grammarTitle"></h2>
    <div id="grammarList" class="list"></div>
    <button class="ghost" onclick="goDashboard()">‚Üê Back</button>
  </section>

  <!-- PRACTICE -->
  <section id="practice" class="screen hidden">
    <h2 id="practiceTitle"></h2>
    <div class="practice-card">
      <p id="question"></p>
      <div id="answers"></div>
      <p id="feedback"></p>
    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
