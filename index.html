<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eTeacher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
  <div class="logo">eTeacher</div>
  <div class="auth">
    <span id="userName">Guest</span>
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>
</div>

<section id="home" class="page">
  <h1>Welcome</h1>
  <p>Learn English grammar step by step</p>
  <button id="goGrammar">Grammar</button>
  <button id="goPractice">Practice</button>
</section>

<section id="grammar" class="page hidden">
  <h2>Grammar Levels</h2>
  <button class="levelBtn" data-level="A1">A1</button>
  <button class="levelBtn" data-level="A2">A2</button>
  <button class="levelBtn" data-level="B1">B1</button>
  <button class="levelBtn" data-level="B2">B2</button>

  <ul id="grammarList"></ul>
  <button class="backBtn">Back</button>
</section>

<section id="practice" class="page hidden">
  <h2>Practice</h2>
  <button class="diffBtn" data-diff="easy">Easy</button>
  <button class="diffBtn" data-diff="medium">Medium</button>
  <button class="diffBtn" data-diff="hard">Hard</button>

  <div id="quizBox" class="hidden">
    <p id="question"></p>
    <div id="answers"></div>
    <p id="feedback"></p>
    <button id="nextQ">Next</button>
  </div>

  <p id="progress"></p>
  <button class="backBtn">Back</button>
</section>

<section id="signup" class="page hidden">
  <h2>Sign Up</h2>
  <input id="suUser" placeholder="Username">
  <input id="suPass" type="password" placeholder="Password">
  <button id="signupSubmit">Create Account</button>
  <button class="backBtn">Back</button>
</section>

<section id="login" class="page hidden">
  <h2>Login</h2>
  <input id="liUser" placeholder="Username">
  <input id="liPass" type="password" placeholder="Password">
  <button id="loginSubmit">Login</button>
  <button class="backBtn">Back</button>
</section>

<script src="script.js"></script>
</body>
</html>
