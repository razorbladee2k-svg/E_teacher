<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eTeacher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">eTeacher</div>
  <button id="darkToggle">ğŸŒ™</button>
</header>

<div id="app">

<!-- AUTH -->
<section id="auth" class="page active">
  <div class="card">
    <h1>Login / Sign up</h1>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn" class="secondary">Sign up</button>
  </div>
</section>

<!-- LEVEL -->
<section id="level" class="page">
  <div class="card">
    <h2>Choose your level</h2>
    <button class="lvl" data-lvl="A1">A1</button>
    <button class="lvl" data-lvl="A2">A2</button>
    <button class="lvl" data-lvl="B1">B1</button>
    <button class="lvl" data-lvl="B2">B2</button>
    <button class="back">â† Back</button>
  </div>
</section>

<!-- HUB -->
<section id="hub" class="page">
  <div class="card">
    <h2 id="welcome"></h2>
    <button id="grammarBtn">Grammar</button>
    <button id="practiceBtn" class="secondary">Practice</button>
    <button id="essayBtn" class="secondary">Essay</button>
    <button class="back">â† Back</button>
  </div>
</section>

<!-- GRAMMAR -->
<section id="grammar" class="page">
  <div class="card">
    <h2>Grammar</h2>
    <div id="grammarList"></div>
    <button class="back">â† Back</button>
  </div>
</section>

<!-- PRACTICE -->
<section id="practice" class="page">
  <div class="card">
    <p id="question"></p>
    <div id="answers"></div>
    <div id="practiceFeedback" class="feedback hidden"></div>
    <button class="back">â† Back</button>
  </div>
</section>

<!-- ESSAY -->
<section id="essay" class="page">
  <div class="card">
    <h3 id="essayTitle"></h3>
    <textarea id="essayText" placeholder="Write your essay..."></textarea>
    <p id="wordCount">0 / 180</p>
    <button id="sendEssay">Send</button>
    <div id="essayFeedback" class="feedback hidden"></div>
    <button class="back">â† Back</button>
  </div>
</section>

</div>

<div id="adviceBox">Tip: Practice every day.</div>

<script src="script.js"></script>
</body>
</html>
