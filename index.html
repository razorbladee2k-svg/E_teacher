<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eTeacher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">eTeacher</div>
  <button id="darkToggle">ğŸŒ™</button>
</header>

<main>

<!-- LOGIN -->
<section id="auth" class="page active">
  <div class="card">
    <h1>Login / Sign up</h1>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn" class="outline">Sign up</button>
  </div>
</section>

<!-- LEVEL -->
<section id="level" class="page">
  <div class="card">
    <h2>How would you like to start?</h2>

    <button id="chooseLevelBtn">Choose my level</button>
    <button id="testLevelBtn" class="outline">What is my level?</button>

    <div id="levelOptions" class="hidden">
      <button class="lvl" data-lvl="A1">A1</button>
      <button class="lvl" data-lvl="A2">A2</button>
      <button class="lvl" data-lvl="B1">B1</button>
      <button class="lvl" data-lvl="B2">B2</button>
    </div>

    <div id="levelTest" class="hidden">
      <p id="testQ"></p>
      <div id="testAnswers"></div>
      <div id="testFeedback" class="feedback hidden"></div>
    </div>

    <button class="back">â† Back</button>
  </div>
</section>

<!-- HUB -->
<section id="hub" class="page">
  <div class="card">
    <h2 id="welcome"></h2>
    <button>Grammar</button>
    <button class="outline">Practice</button>
    <button class="outline">Essay</button>
    <button id="logoutBtn" class="danger">Logout</button>
  </div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
